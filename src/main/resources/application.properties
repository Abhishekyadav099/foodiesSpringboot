spring.application.name=foodiesapi

# Use Render/host provided PORT if available, otherwise default to 8080
server.port=${PORT:8080}

# Multipart upload limits (increase if users upload large images/files)
# Examples: 10MB, 50MB, 100MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# MongoDB configuration (read from environment)
spring.data.mongodb.uri=${MONGODB_URI}

# AWS S3 configuration (read from environment)
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucketname=${AWS_S3_BUCKET}

# JWT secret (read from environment)
jwt.secret.key=${JWT_SECRET}

# Razorpay configuration (read from environment)
razorpay_key=${RAZORPAY_KEY}
razorpay_secret=${RAZORPAY_SECRET}

